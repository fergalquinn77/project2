<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="assets/css/style.css">
    <meta name="keywords" content="Rock, Paper, Scissors, Lizard, Spock">

    <!--- Font Awesome and Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>

<body>
    <img class="logo" src="assets/images/logo.png" alt="Logo image">
    <h1 class="heading"><i class="far fa-hand-rock">Rock</i> <i class="far fa-hand-paper">Paper</i> <i
            class="far fa-hand-scissors">Scissors</i> <i class="far fa-hand-lizard">Lizard</i> <i
            class="far fa-hand-spock">Spock</i> </h1>

    <div class="game-area">
        <button id="rock" data-type="rock" class="btn btn--rock btn--big">Rock</button>
        <button id="scissors" data-type="scissors" class="btn btn--scissors btn--big">Scissors</button>
        <button id="paper" data-type="paper" class="btn btn--paper btn--big">Paper</button>
        <button data-type="spock" id="spock" class="btn btn--spock btn--big">Spock</button>
        <button data-type="lizard" id="lizard" class="btn btn--lizard btn--big">Lizard</button>
        <div class="choices">
            <div><img id="userChoice" src="assets/images/thumbs.jpg" alt="Your score">
                <p class="scores">You: <span id="score">0</span></p>
            </div>
            <div> <img id="computerChoice" src="assets/images/computer.jpg" alt="Computer score">
                <p class="scores">Computer: <span id="incorrect">0</span></p>
            </div>
        </div>
    </div>



    <script src="assets/js/script.js"></script>
</body>

</html>
