<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="assets/css/style.css">

    <!--- Font Awesome and Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <img class="logo" src="assets/images/logo.png">
    <h1 class="heading"><i class = "far fa-hand-rock">Rock</i> <i class="far fa-hand-paper">Paper</i> <i class="far fa-hand-scissors">Scissors</i> <i class="far fa-hand-lizard">Lizard</i> <i class="far fa-hand-spock">Spock</i> </h1>

    <div class="game-area">
        <div class="controls-area">
            <button data-type = "rock" class = "btn btn--rock btn--big"><i class = "far fa-hand-rock"></i></button>
            <button data-type = "scissors" class = "btn btn--scissors btn--big"><i class="far fa-hand-scissors"></i></button>
            <button data-type = "paper" class = "btn btn--paper btn--big"><i class="far fa-hand-paper"></i></button> 
            <button data-type = "spock" id = "difficult" class = "btn btn--spock btn--big"><i class="far fa-hand-spock"></i></button>
            <button data-type = "lizard" id = "difficult" class = "btn btn--lizard btn--big"><i class="far fa-hand-lizard"></i></button>
        </div>

    </div>
    <div class="score-area">
        <p class="scores">Your score <span id="score">0</span></p>
        <p class="scores">Computers score <span id="incorrect">0</span></p>
        <br>
        <label class="toggle">
            <input type="checkbox">
            <span class="slider"></span>
            <span class="labels" data-on="EASY" data-off="HARD"></span>
          </label>

    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
